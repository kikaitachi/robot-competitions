<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Robot competitions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="List of future, ongoing and past competitions for robots.">
<style>
body {
	margin: auto;
}

h1 {
	text-align: center;
}
</style>
</head>
<body>
<h1>Robot competitions</h1>
<p>List of future, ongoing and past competitions for robots.</p>
<dl id="list"></dl>
<script>
fetch('/list.json')
	.then(response => response.json())
	.then(data => {
		const list = document.getElementById('list');
		for (var i = 0; i < data.length; i++) {
			const title = document.createElement('dt');
			title.innerHTML = data[i].name + ' (' + data[i].startDate + ' - ' + data[i].endDate + ')';
			list.appendChild(title);
			const description = document.createElement('dd');
			description.innerHTML = data[i].location;
			list.appendChild(description);
		}
	});
</script>
</body>
</html>
