<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Robot competitions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="List of future, ongoing and past competitions for robots.">
<link rel="shortcut icon" type="image/png" href="logo.png">
<style>
body {
	text-align: center;
}

a {
	color: black;
}

table {
	margin: auto;
}

td {
	vertical-align: top;
}

table tr td:nth-child(1) {
	text-align: left;
}

table tr td:nth-child(2) {
	text-align: right;
	padding-bottom: 1em;
}

td.title {
	font-weight: bold;
}
</style>
</head>
<body>
<h1>Robot competitions</h1>
<h2>List of future, ongoing and past competitions for robots</h2>
<p>If you know competition not listed here please let me know: <i>competitions @ kikaitachi . com</i></p>
<table id="list"></table>
<script>
fetch('list.json')
	.then(response => response.json())
	.then(data => {
		const list = document.getElementById('list');
		for (var i = 0; i < data.length; i++) {
			const line1 = document.createElement('tr');
			line1.innerHTML = '<td colspan="2" class="title"><a href="' + data[i].url + '">' + data[i].name + '</a></td>';
			list.appendChild(line1);

			const line2 = document.createElement('tr');
			line2.innerHTML = '<td>' + data[i].location + '</td><td>' + (data[i].startDate ? data[i].startDate + ' â€’ ' : '') + data[i].endDate + '</td>';
			list.appendChild(line2);
		}
	});
</script>
</body>
</html>
