<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Robot competitions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="List of future, ongoing and past robot competitions.">
<link rel="shortcut icon" type="image/png" href="logo.png">
<style>
body {
	text-align: center;
}

h1, h2 {
	margin: 0;
	padding: 0;
}

h2 {
	font-size: 100%;
	font-style: italic;	
}

a {
	color: black;
}

table {
	margin: auto;
	border-collapse: collapse;
}

td {
	vertical-align: top;
	padding: 0.4rem;
}

table tr td:nth-child(1) {
	text-align: left;
}

table tr td:nth-child(2) {
	text-align: right;
	border-radius: 0 0 1rem 0;
}

td.title {
	font-weight: bold;
	border-radius: 1rem 0 0 0;
}

.even {
	background: #DDD;
}

.odd {
	background: #EEE;
}

.gap {
	line-height: 0.2rem;
}
</style>
</head>
<body>
<h1>Robot competitions</h1>
<h2>List of future, ongoing and past robot competitions</h2>
<table id="list"></table>
<p>If you know competition not listed here please let me know: <i>competitions @ kikaitachi . com</i></p>
<script>
fetch('list.json')
	.then(response => response.json())
	.then(data => {
		const list = document.getElementById('list');
		for (var i = 0; i < data.length; i++) {
			const line0 = document.createElement('tr');
			line0.className = 'gap';
			line0.innerHTML = '<td colspan="2">&nbsp;</td>';
			list.appendChild(line0);

			const className = i % 2 == 0 ? 'even' : 'odd';
			const line1 = document.createElement('tr');
			line1.className = className;
			line1.innerHTML = '<td colspan="2" class="title"><a href="' + data[i].url + '">' + data[i].name + '</a></td>';
			list.appendChild(line1);

			const line2 = document.createElement('tr');
			line2.className = className;
			line2.innerHTML = '<td>' + data[i].location + '</td><td>' + (data[i].startDate ? data[i].startDate + ' â€’ ' : '') + data[i].endDate + '</td>';
			list.appendChild(line2);			
		}
	});
</script>
</body>
</html>
